stages:
  - name: Clone submodules
    steps:
      - runScriptConfig:
          image: alpine/git
          shellScript: git submodule update --init --recursive
  - name: Build
    steps:
      - runScriptConfig:
          image: maven:3.8.1-openjdk-11
          shellScript: mvn package -DskipTests
  - name: Build Docker with DIND
    steps:
      - publishImageConfig:
          dockerfilePath: ./Dockerfile
          buildContext: .
          tag: docker.dev.folio.org/mod-inventory:vega-${CICD_EXECUTION_SEQUENCE}
          pushRemote: true
          registry: docker.dev.folio.org
  - name: Deploy
    steps:
      - applyAppConfig:
          catalogTemplate: p-gh7sb:vega-helmcharts-mod-inventory
          version: 0.1.32
          answers:
            image.repository: docker.dev.folio.org/mod-inventory
            image.tag: vega-${CICD_EXECUTION_SEQUENCE}
          targetNamespace: vega
          name: mod-inventory
timeout: 60
notification: {}